<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- Bootstrap's dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="../css/style.css"rel="stylesheet"/>
    <script src="../js/script.js"></script>
    </head>
    <body>
    <div class="container">
        <div class="row">
            <div class="col-4 offset-3">
                <h1 class="first">Currency Converter</h1>
                <form>
                    <div class="mb-3">
                        <label for="monedha" class="form-label">Choose your current currency</label>
                        <select id="monedha" class="form-select">
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="GBP">GBP</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="sasia" class="form-label">Amount</label>
                        <input type="number" id="sasia" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="monedha_konvertuar" class="form-label">Choose the currency you want to convert</label>
                        <select id="monedha_konvertuar" class="form-select">
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="GBP">GBP</option>
                        </select>
                    </div>

                    <button type="button" class="btn btn-primary" onclick="convert()">Convert</button>
                </form>

                <br>

                <img id="flip" src="https://img.freepik.com/free-psd/money-illustration-isolated_23-2151568514.jpg"/>
            </div>
        </div>
    </div>
    </body>
</html>
